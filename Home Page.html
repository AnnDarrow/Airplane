<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VNU Airlines</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"  crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"  crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img class="navbar-brand icon" id ="logo" src="assets/logo.png">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
              </ul>
              <h1>VNU Airlines</h1> 
              <img class="icon" id ="login" src="assets/Login.png">
            </div>
        </nav>

          <div  class="modal container"  role="dialog">

            <div id = "searchtab" class="modal-dialog row" role="document">
              
                    <div class = "col">
                        <label for="From">From</label>
                        <input type="text" class="form-control" id="from" placeholder="Enter city or airport">
                    </div>
                    <div class = "col">
                        <label for="To">To</label>
                        <input type="text" class="form-control" id="To" placeholder="Enter city or airport">
                    </div>
                    <div class = "col">
                        <label for="Departure">Departure</label>
                        <input type="date" class="form-control" id="Departure" placeholder="Enter Date">
                    </div>
                    <div class = "col">
                        <label for="Return">Return</label>
                        <input type="date" class="form-control" id="Return" placeholder="Enter Date">
                    </div>
                    <div class = "col">
                        <label for="TravelType">Travellers|Class</label>
                        <input type="text" class="form-control" id="TravelType" placeholder="1 Passenger|Economy">
                    </div class="col">
                        <button id="searchbtn" type="submit" class="btn btn-primary">Search</button>
                    </div>
            </div>
             
          </div>
        
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="assets/Maldives.jpeg" alt="Maldives">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Maldives</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/SwitzerLand.jpeg" alt="SwitzerLand">
                <div class="carousel-caption d-none d-md-block">
                    <h5>SwitzerLand</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/Thailand.jpeg" alt="Thailand">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Thailand</h5>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

    </main>
	<script src="index.js"></script>
  </body>
</html>
